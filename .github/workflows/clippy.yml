name: Clippy

on:
  push:

jobs:
  Build:
    uses: ./.github/workflows/build.yml

  Clippy:
    needs: Build
    runs-on: ubuntu-latest

    steps:
      # - name: Checkout code
      #   uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run Clippy
        run: cargo clippy -- -D warnings
